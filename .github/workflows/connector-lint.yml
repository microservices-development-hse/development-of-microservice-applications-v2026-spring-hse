name: GolangCI Lint Connector

on:
  pull_request:
    paths:
      - 'Connector/**'
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $GOPATH/bin v1.54.2

      - name: Run golangci-lint
        working-directory: Connector
        run: golangci-lint run --config .golangci.yml --timeout=5m
